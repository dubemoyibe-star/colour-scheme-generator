<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <header>
                <input type="color" class="color-picker" id="color-picker">
                <select id="mode-picker">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option>
                    <option>Monochrome-light</option>
                    <option>Analogic</option>
                    <option>Analogic-complement</option> 
                    <option>Triad</option>       
                </select>
                <button id="get-btn">Get color scheme</button>
            </header>
            
            <div class="color-display">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
                <div class="color4"></div>
                <div class="color5"></div>
            </div>
            
            <div class="hex-values">
               <div>0</div>
               <div>0</div>
               <div>0</div>
               <div>0</div>
               <div>0</div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
